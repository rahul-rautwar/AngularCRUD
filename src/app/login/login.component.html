<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter Email and Password!!!</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class=" mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
            <span *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')"
              class="text-danger">* Email ID is required</span>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">

            <span *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
              class="text-danger">* Password is required</span>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
        <a routerLink="/signup">New User ? Click to signup!!!</a>
      </div>
    </div>
  </div>
</div>
